<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de velocidade de digitação</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Teste de velocidade de digitação</h1>
  <p class="instrucoes">
    Para começar o teste, clique na caixa de texto abaixo e comece a digitar o texto exibido acima dela. O cronômetro começara a contar o tempo assim que você começar a digitar. Quando você terminar de digitar o texto corretamente, o tempo que você levou será exibido.
  </p>
  <div id="texto"></div>
  <textarea id="entrada" rows="5"></textarea>
  <div id="resultado"></div>
  <button id="reiniciar">Reiniciar</button>
  <div id="historico"></div>
  <button id="alternarTema">Alternar Tema</button>
</body>
</html>
